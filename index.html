<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>To Do List</title>
</head>
<body>
    
    <h1>To Do List</h1>

    <div class="todo">
        <div class="createTask">
            <input placeholder="Ecrit sale chien !" type="text" name="Input" id="input" style="width: 300px; height: 30px; border: none; border-radius: 5px; color: rgb(134, 109, 192);">
            <button id="btnAdd" class="sortBtn" style="height: 32px;">
                ADD
            </button>
        </div>
    
        <div class="sortTask">
            <h3 style="color: rgb(199, 89, 144); font-size: 30px;">Sort by :</h3>
            <button class="sortBtn" id="btnAll">
                All
            </button>
    
            <button class="sortBtn" id="btnProgress">
                IN PROGRESS
            </button>
    
            <button class="sortBtn" id="btnFinish">
                FINISH
            </button>
        </div>
    </div>

    <section id="list">
    </section>


    <script src="./public/js/main.js"></script>
</body>
</html>
